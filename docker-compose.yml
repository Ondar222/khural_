services:
  postgres:
    image: postgres:16-alpine
    container_name: khural-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: khural
    ports:
      - "5432:5432"
    volumes:
      - khural_pgdata:/var/lib/postgresql/data

volumes:
  khural_pgdata:






